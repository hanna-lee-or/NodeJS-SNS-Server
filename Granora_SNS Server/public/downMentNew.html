<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="css/myButton.css">
    <title>대댓글 작성 페이지</title>

    <!-- 제이쿼리 사용 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var urlParams = new URLSearchParams(window.location.search);
            $('#postId').val(urlParams.get('postId'));
            $('#parentId').val(urlParams.get('parentId'));

            $("#returnMentList").click(function () {

                var urlStr = "mentList.html?postId=" + $('#postId').val();

                location.href = urlStr;
            });

        });
    </script>

    <style>
        table {
            border: 3px solid #848484;
            padding: 5px;
            width: 295px;
        }

        tbody tr:last-child {
            text-align:end;
        }
    </style>

</head>

<body>
    <h3>
        <font color="#FF9966"># 대댓글 작성</font>
    </h3>
    <br>
    <form method="post" action="/writeDownMent">
        <table>
            <tr>
                <td><label>게시글 ID</label></td>
                <td><input type="text" name="postId" id="postId" required /></td>
            </tr>
            <tr>
                <td><label>부모 댓글 ID</label></td>
                <td><input type="text" name="parentId" id="parentId" required /></td>
            </tr>
            <tr>
                <td><label>내용</label></td>
                <td><textarea name="text" id="text" style="width:12.5em;height:5em;" maxlength="200" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="저장" class="myButton" />
                    <input type="button" value="취소" id="returnMentList" class="myButton" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
